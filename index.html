<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Crypto pay</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <header class="header">
          <img
            class="header__logo"
            src="./assets/icons/logo.svg"
            alt="Crypto Pay logo"
          />
          <div class="header__main">
            <ul class="header__list">
              <li class="header__link text-s">Use cases</li>
              <li class="header__link text-s">Features</li>
              <li class="header__link text-s">How to start</li>
            </ul>
            <img
              class="mode__icon"
              src="./assets/icons/mode.svg"
              alt="mode icon Sun"
            />
            <button class="header__button text-m">Get started</button>
          </div>
        </header>
        <section class="section__cover">
          <div class="section__main">
            <h1 class="section__title text-xl">
              Crypto payments for <span class="text__blue">telegram bots</span>
            </h1>
            <h2 class="section__description text-s">
              Seamlessly accept crypto payments in your Telegram bots and
              services.
            </h2>
            <button class="section__button text-ml">Get Started</button>
            <div class="popular__bots-icons">
              <img class="bot__icon" src="./assets/icons/popular-bot-icon-1.svg" alt="">
              <img class="bot__icon" src="./assets/icons/popular-bot-icon-2.svg" alt="">
              <img class="bot__icon" src="./assets/icons/popular-bot-icon-3.svg" alt="">
              <img class="bot__icon" src="./assets/icons/popular-bot-icon-4.svg" alt="">
              <img class="bot__icon" src="./assets/icons/popular-bot-icon-5.svg" alt="">
            </div>
            <p class="popular__bots-text text-s">Popular bots use Crypto Pay</p>
          </div>
          <img class="phone" src="./assets/icons/img_phone.svg" alt="">
        </section>
        <section class="section__slider-presentation"></section>
        <section class="section__product-presentation"></section>
        <section class="section__start-steps"></section>
        <section class="section__dev-community"></section>
        <footer class="footer"></footer>
      </div>
    </div>
  </body>
</html>
